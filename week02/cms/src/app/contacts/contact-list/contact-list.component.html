<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <div class="pull-left"><h2 class="list-group-item-heading">Contact</h2></div>
        <span class="pull-right"><button class="btn btn-success">New Contact</button></span>
        <!-- <h2>contact-list goes here</h2> -->
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <a 
        href="#" 
        class="list-group-item clearfix" 
        *ngFor="let contact of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ contact.name}}</h4>
            <p class="list-group-item-text">{{ contact.phone}}</p>
          </div>
          <span class="pull-right">
            <img 
            [src]="contact.imageUrl" 
            alt="{{ contact.name }}" 
            class="img-responsive" 
            style="max-height: 50px;">
          </span>
        </a>
        <!-- <h2>contact-detail goes here</h2> -->
      </div>
    </div>
  </div>
</div>
