<div class="container">

    <app-gamecontrol (intervalFired)="onIntervalFired($event)"></app-gamecontrol>
  </div>
</div>

    <app-odd *ngFor = "let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>

  </div>
</div>
